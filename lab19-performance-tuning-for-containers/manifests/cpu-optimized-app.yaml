apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-optimized-app
  namespace: performance-lab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpu-optimized-app
  template:
    metadata:
      labels:
        app: cpu-optimized-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          requests:
            cpu: 1000m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cpu-optimized-app
              topologyKey: kubernetes.io/hostname
